<!-- Condensed -->
<h3 class="page-header">List of users</code></small></h3>
<!-- Toolbar -->
<div class="push">
    <button class="btn btn-success" ng-click="saveUser('add')"><i class="fa fa-plus"></i> Add New User</button>
</div>
<!-- END Toolbar -->

<table class="table table-condensed">
    <thead>
        <tr>
            <th class="cell-small text-center" data-toggle="tooltip" title="Toggle all!"><input type="checkbox" id="check2-all" name="check2-all"></th>
            <th class="text-center">#</th>
            <th class="text-center">Created Date</th>
            <th class="text-center">Full name</th>
            <th class="text-center">Email</th>
            <th class="text-center">Referral Count</th>
            <th class="text-center">Purchase Total</th>
            <th class="text-center">Payout Total</th>
            <th class="cell-small text-center"><i class="fa fa-bolt"></i> Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="user in users">
            <td class="text-center"><input type="checkbox"></td>
            <td class="text-center">{{$index+1}}</td>
            <td class="text-center">{{user.created | date:'MM/dd/yyyy h:mma'}}</td>
            <td class="text-center">{{user.firstname}} {{user.lastname}}</td>
            <td class="text-center">{{user.email}}</td>
            <td class="text-center">{{user.referral_count}}</td>
            <td class="text-center">{{user.purchase_total | currency}}</td>
            <td class="text-center">{{user.payout_total | currency}}</td>
            <td class="text-center">
                <div class="btn-group">
                    <a title="Details" class="btn btn-xs btn-info" ng-click="viewUser(user)"><i class="fa fa-info-circle"></i></a>
                    <a title="Edit" class="btn btn-xs btn-success" ng-click="saveUser(user)"><i class="fa fa-pencil"></i></a>
                    <a title="Delete" class="btn btn-xs btn-danger" ng-click="deleteUser(user)"><i class="fa fa-times"></i></a>
                </div>
            </td>
        </tr>
    </tbody>
</table>
<!-- END Condensed -->
