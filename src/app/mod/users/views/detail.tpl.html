<div class="modal-header">
	<h3>{{title}}</h3>
</div>
<div class="modal-body">
  	<form class="form-horizontal" novalidate name="form_add">
		
		<h4 class="page-header-sub">Details</h4>

        <div class="form-group">
            <label class="control-label col-md-3">Firstname</label>
            <div class="col-md-8">
                <p class="form-control-static">{{user.firstname}}</p>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-md-3">Lastname</label>
            <div class="col-md-8">
                <p class="form-control-static">{{user.lastname}}</p>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-md-3">Email</label>
            <div class="col-md-8">
                <p class="form-control-static">{{user.email}}</p>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-md-3">Referral Code</label>
            <div class="col-md-8">
                <p class="form-control-static">{{user.referral_code}}</p>
            </div>
        </div>

    </form>
</div>
<div class="modal-footer">
	<button type="button" class="btn" data-ng-click="cancel()">Cancel</button>
</div>
