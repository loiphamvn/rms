<div class="modal-header">
	<h3>{{title}}</h3>
</div>
<div class="modal-body">
  	<form class="form-horizontal" novalidate name="form_add">
		
		<h4 class="page-header-sub">Details</h4>

        <div class="form-group">
            <label class="control-label col-md-3">Date</label>
            <div class="col-md-8">
                <p class="form-control-static">{{referral.date | date:'MM/dd/yyyy h:mma'}}</p>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-md-3">Referrer Email</label>
            <div class="col-md-8">
                <p class="form-control-static">{{referral.referrer_email}}</p>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-md-3">Reffered Email</label>
            <div class="col-md-8">
                <p class="form-control-static">{{referral.referred_email}}</p>
            </div>
        </div>

    </form>
</div>
<div class="modal-footer">
	<button type="button" class="btn" data-ng-click="cancel()">Cancel</button>
</div>
